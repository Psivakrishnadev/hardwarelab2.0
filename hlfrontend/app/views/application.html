<div>Name: {{data.name}}</div>
<div>Email: {{data.email}}</div>
<div>City: {{data.city}}</div>
<div>Schoool: {{data.university}}</div>

<br><br>
<div ng-repeat="(key, value) in social">
	<div>{{key}} : {{value}}</div>
</div>

<br><br>
<div ng-repeat="(key, value) in extraQuestions">
	<div>{{key}} : {{value}}</div>
</div>

<button ng-click="$scope.accept()">Accept</button>
<button ng-click="$scope.maybe()">Maybe</button>
<button ng-click="$scope.deny()">Deny</button>
